<div class="container" style="margin-top: 1%" ng-controller="physicaldeviceController">

                                 </span>

									<td style="font-size:25px;color:#9B9A9B;cursor:pointer" ng-if="roleBasedCanBeAssociated"><i style="rotate:"class="glyphicon glyphicon-remove-circle" data-toggle="collapse"  ng-confirm-click="Would you really like to Disassociate?" ng-click="disassociateDevicesToDevices(row)" style="cursor:pointer"></i></td>

											<td ng-repeat="column in cols">{{row[column.key]}}</td>

                                                 {{deviceInfo.hostname}}

                                    </dir-pagination-controls>

                                 </span>
