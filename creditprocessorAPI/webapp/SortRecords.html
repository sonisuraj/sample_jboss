<script type="text/javascript" src="scripts/js/jquery-ui-min.js"></script>
<div class="modal-body" ng-show="ngShowModalSorting" style="height: 750px; overflow-y: auto;padding: 0 !important;">
    <fieldset>
        <div class="container-fluid">
            <div class="row header" style="background-color: #25467a;height: 60px;">
                <p class="modal-title text-center" style="color: #fff;font-size: 20px;">
                    <span style="font-size: 25px">{{deviceType |capitalize}}</span><br>
                    Sort Records
                </p>
                <i class="fa fa-times" aria-hidden="true" style="font-size: 20px; margin-top: -9%;margin-right: 3%;color: #fff !important;float: right;" ng-click="dismissPopup()"></i>
            </div>
            <span style="color:#5392ff;margin-left: 2%"><i>*Drag and Drop Items to Reorder</i></span>
            <div class="row" style="margin-top: 3%">
                <loading></loading>
                <button class="exportbtn"  data-ng-disabled="!enabledButton" ng-click="updatefields(x)">Sort</button>
                <button style="font-size:16px; width: 100px;color: #FFF;background-color: #949394" ng-click="unSortfields()" >Unsort </button>
                <button style="font-size:16px; width: 100px;color: #FFF;background-color: #949394" ng-click="restorefields()" >Restore</button>
                <button style="font-size:16px; width: 100px;color: #FFF;background-color: #949394" ng-click="dismissPopup()" >Cancel </button>
                <div class="col-md-12">
                    <div class="col-md-8" style="padding-left: 15px !important;padding-right: 15px !important;margin-top: 4%;">
                        <table class="table table-striped" style="margin-top: 5%">
                            <!-- <tr>
                                 <td> <b>Select All</b></td>
                                 <td style="width: 20px;" ng-class="{'selected': model.selectedAll, 'default': !model.selectedAll}">
                                     <input style="float: right" type="checkbox"
                                            ng-model="model.selectedAll"
                                            ng-change="selectAll(fieldData)"/>
                                 </td>
                             </tr>-->
                        </table>
                        <table class="table table-striped">
                            <thead>
                            <tr>
                                <td><b>Select</b></td>
                                <td style="width: 20px"></td>
                            </tr>
                            </thead>
                            <tbody ui-sortable ng-model="fieldData">
                            <tr ng-repeat="x in fieldData track by $index" ng-class="{'selected': x.selected, 'default': !x.selected}">

                                <td  style="width: 30px !important;">{{x.fieldname}}</td>
                                <td  style="width: 20px !important;">
                                    <input type="checkbox" ng-change="checkIfAllSelected(fieldData)" ng-model="x.Selected">
                                    <!--<select ng-model="x.Selected" ng-change="checkIfAllSelected(fieldData)" ng-options="x.fieldname for x in fieldData">
                                    </select>-->
                                </td>
                            </tr>
                            </tbody>
                            <!--<tr ng-if="x.key == 'minfrom' || x.key == 'minto'" ng-repeat="x in fieldData1 track by $index" ng-class="{'selected': x.selected, 'default': !x.selected}">


                                &lt;!&ndash;<td ng-if="x.fieldname == 'Name'" style="width: 30px !important;">{{x.fieldname}}</td>
                                <td ng-if="x.fieldname == 'Name'" style="width: 20px !important;">
                                    <input type="checkbox" ng-checked="true" ng-disabled="x.fieldname == 'Name'"  ng-change="checkIfNameSelected(fieldData,x.fieldname)" ng-model="x.Selected">
                                </td>&ndash;&gt;
                                <td  style="width: 30px !important;">{{x.fieldname}}</td>
                                <td  style="width: 20px !important;">
                                    <input type="checkbox" ng-change="checkIfAllSelected(fieldData1)" ng-model="x.Selected">
                                </td>
                            </tr>-->
                        </table>
                    </div>
                    <div class="col-md-4" style="padding-left: 15px !important;padding-right: 15px !important;">
                        <!--<div>
                            <button data-ng-disabled="!disableShiftBtn" class="shiftbtn" style="margin-top: 19%" ng-click="moveUp(fieldData)" >Up</button>
                        </div>
                        <br>
                        <div>
                            <button data-ng-disabled="!disableShiftBtn" class="shiftbtn" ng-click="moveDown(fieldData)" >Down</button>
                        </div>
                        <br>
                        <div>
                            <button data-ng-disabled="!disableShiftBtn" class="shiftbtn"  ng-click="moveTop(fieldData)" >Top</button>
                        </div> <br>
                        <div>
                            <button data-ng-disabled="!disableShiftBtn" class="shiftbtn" ng-click="moveBottom(fieldData)" >Bottom</button>
                        </div>-->
                        <div>
                            <!--<form name="myForm" ng-init="color.name='ASC'">-->
                            <form name="myForm" style="margin-top: 35%;">
                                <label>
                                    <input type="radio" ng-model="Radioname" name="rad1"  ng-change="getVal(Radioname,'ASC')" value="ASC">
                                    Ascending Order
                                </label><br/>
                                <label>
                                    <input type="radio" ng-model="Radioname" name="rad1" ng-change="getVal(Radioname,'DESC')" value="DESC">
                                    Descending Order
                                </label><br/>

                            </form>
                        </div>
                    </div>
                </div>
                <!--<div class="col-md-12" style="margin-bottom: 2%;margin-top: 2%;">
                    <button class="exportbtn"  data-ng-disabled="!enabledButton" ng-click="updatefields(x)" >Configure</button>
                    <button style="font-size:16px; width: 100px;color: #FFF;background-color: #949394" ng-click="dismissPopup()" >Cancel </button>
                </div>-->
            </div>
        </div>
    </fieldset>
</div>
