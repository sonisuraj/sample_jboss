                <form class="form-horizontal" name="form" id="form" role="form">
                    <div class="form-group col-md-12" style="margin-left: 11%;">
                        <!--<label for="username" class="cols-sm-2 control-label">Username:</label>-->
                        <div class="input-group" style="text-align: center">
                           <p>
                            <span style="color: #25467A">Reason for Generation </span> <input ng-model="reasonGenerate" type="text" class="form-control fontHelveticaNeue" style="color:#666;font-size:14px;height:33px" placeholder="Environment Filter" aria-describedby="basic-addon1" required>
                           </p>
                        </div>
                            <!--<label for="username" class="cols-sm-2 control-label">Select User For Deletion:<span style="color:red">*</span></label>-->
                            <div class="input-group" style="margin-top: 7%;">
                                <span class="input-group-addon"><i class="fa fa-lock fa" aria-hidden="true"></i></span>

                                <select type="text"  style="width: 75% !important;" class="form-control" name="user" id="user" ng-model="user" placeholder="Select User"  ng-options="x for x in users"  required ng-change="userSelected()">
                                    <option value="">-- Select User --</option>
                                </select>
                                <!--<span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>-->
                            </div>
                        </div>
                    </div>
                    <div class="form-group" style="font-size:14px;margin-left: 11%;margin-bottom: 2%">
                        <div class="col-md-5" ng-if="userRole" style="border:1px solid #ccc;padding-left:2px">
                            <b>ROLE</b>
                        </div>
                        <div class="col-md-5" ng-if="userRole" style="border:1px solid #ccc;padding-left:2px">
                            <b>PROJECT</b>
                        </div>
                        <div class="col-md-5" ng-if="userRole" style="border:1px solid #ccc;padding-left:2px">
                            {{userRole}}
                        </div>
                        <div class="col-md-5" ng-if="userRole" style="border:1px solid #ccc;padding-left:2px">
                            {{userProject}}
                        </div>
                    </div>

                    <div class="form-actions">
                        <br/>
                        <br/>
                        <button type="submit" ng-disabled="!( !!reasonGenerate)" ng-click="generateKey(user,reasonGenerate)" class="btn-lg btn-block login-button" class="btn btn-danger" style="color:blue;background-color: #5392FF;color:#FFFFFF;" ng-disabled="dataLoading">Generate Key</button>
                        <!--<button type="submit" class="btn btn-primary btn-lg btn-block login-button" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>-->
                       <div ng-show="showDetails" style="border: 1px solid #ccc;margin-top: 7%;text-align: center">
                        <span style="color: #25467A;font-size: 20px"> Generated key Details</span>
                        <p ng-if="usersDetails.userid.split(':')[0] != 'null'"> User ID : {{usersDetails.userid.split(':')[0]}}</p>
                           <p ng-if="usersDetails.userid.split(':')[1] != 'null'">Reason : {{usersDetails.userid.split(':')[1]}}</p>
                        <p>Admin ID: {{usersDetails.adminid}}</p>
                        <p>key Generated: {{usersDetails.key}}</p>
                       </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

        margin-top: 70px;
    }

        font-size: 50px;
        font-family: 'Passion One', cursive;
        font-weight: 400;
    }

    hr{
        width: 10%;
        color: #fff;
    }

    .form-group{
        margin-bottom: 15px;
    }

    label{
        margin-bottom: 15px;
    }

    input,
    input::-webkit-input-placeholder {
        font-size: 11px;
        padding-top: 3px;
    }

    .main-login{
        background-color: #fff;
        /* shadows and rounded borders */
        -moz-border-radius: 2px;
        -webkit-border-radius: 2px;
        border-radius: 2px;
        -moz-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);
        -webkit-box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.3);

    .main-center{

        margin: 0 auto;
