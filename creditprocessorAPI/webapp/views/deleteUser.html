                  <!--<label for="username" class="cols-sm-2 control-label">Username:</label>-->
                  <div class="col-md-12">
                    <label for="username" class="cols-sm-2 control-label">Select User For Deletion:<span style="color:red">*</span></label>
                      <div class="input-group">
                          <span class="input-group-addon"><i class="fa fa-lock fa" aria-hidden="true"></i></span>
                          <select type="text" class="form-control" name="user" id="user" ng-model="user" placeholder="Select User"  ng-options="x for x in users"  required ng-change="userSelected()">
                            <option value="">-- Select User --</option>
                          </select>
                          <!--<span ng-show="form.username.$dirty && form.username.$error.required" class="help-block">Username is required</span>-->
                      </div>
                  </div>
              </div>
                <div class="form-group" style="font-size:14px;">
                  <div class="col-md-5" ng-if="userRole" style="border:1px solid #ccc;padding-left:2px">
                    <b>ROLE</b>
                  </div>
                  <div class="col-md-5" ng-if="userRole" style="border:1px solid #ccc;padding-left:2px">
                    <b>PROJECT</b>
                  </div>
                  <div class="col-md-5" ng-if="userRole" style="border:1px solid #ccc;padding-left:2px">
                    {{userRole}}
                  </div>
                  <div class="col-md-5" ng-if="userRole" style="border:1px solid #ccc;padding-left:2px">
                  {{userProject}}
                  </div>
                </div>

                <div class="form-actions">
                  <br/>
                  <br/>
                  <button type="submit" class="btn-lg btn-block login-button" ng-disabled="dataLoading" class="btn btn-danger" style="color:blue;background-color: #5392FF;color:#FFFFFF;">Delete User</button>
                    <!--<button type="submit" class="btn btn-primary btn-lg btn-block login-button" ng-disabled="form.$invalid || dataLoading" class="btn btn-danger">Login</button>-->

            </form>
