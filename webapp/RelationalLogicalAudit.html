
<div class="container" style="margin-top: 1%" ng-controller="logicalDevicesController" >

         <div class="row">
             <div class="col-md-10 col-md-offset-1 component-outer" style="border: 1px solid #ccc;background-color: #fff">
                 <div class="col-md-12">
                 <div class="col-md-6">
                     <h4 class="fontHelvetica" style="padding-left:10px;padding-bottom:10px">
                       <span style="color: #5392FF;font-size: 24px;border-right: 1px solid #5392FF;">Relational Audit &nbsp;</span> &nbsp;<span style="color:#949394;;font-size:15px;">{{mainName|uppercase}} </span>
                     </h4>
                 </div>

                 </div>
<loading/>
                             <div class="col-md-12" >
                                 <div class="table-responsive" style="padding:10px">
                                     <table class="table table-bordered table-striped">
                                         <thead>
                                         <tr class="fontHelvetica" style="background-color:#25467A;color:#ffffff;font-size:15px;">
                                            <td style="border:1px solid #25467A;font-size:18px">{{mainName|uppercase}} Name</td>
                                             <td style="border:1px solid #25467A;font-size:18px">CreatedOn</td>
                                             <td style="border:1px solid #25467A;font-size:18px">CreatedBy</td>
                                             <td style="border:1px solid #25467A;font-size:18px">Modified By</td>
                                             <td style="border:1px solid #25467A;font-size:18px">Modified On</td>
                                             <td style="border:1px solid #25467A;font-size:18px">Trust Level</td>
                                             <td style="border:1px solid #25467A;font-size:18px">Data Source</td>

                                           </tr>
                                         </thead>
                                         <tbody>

                                         <tr dir-paginate="d in auditdatas  | itemsPerPage:recordsPP  " pagination-id="pageMsp" >

                                            <td ng-class="{'red' : d.isdeleted =='Yes', 'red' : d.isdeleted =='YES'}" style="font-size:16px">{{d.entityname}}</td>
                                             <td ng-class="{'red' : d.isdeleted =='Yes', 'red' : d.isdeleted =='YES'}" style="font-size:16px">{{d.createdon}}</td>
                                             <td ng-class="{'red' : d.isdeleted =='Yes', 'red' : d.isdeleted =='YES'}" style="font-size:16px">{{d.createdby}}</td>
                                             <td ng-class="{'red' : d.isdeleted =='Yes', 'red' : d.isdeleted =='YES'}" style="font-size:16px">{{d.modifiedby}}</td>
                                             <td ng-class="{'red' : d.isdeleted =='Yes', 'red' : d.isdeleted =='YES'}" style="font-size:16px">{{d.modifiedon}}</td>
                                            <td ng-class="{'red' : d.isdeleted =='Yes', 'red' : d.isdeleted =='YES'}" style="font-size:16px"> {{d.trustlevel}}</td>
                                            <td ng-class="{'red' : d.isdeleted =='Yes', 'red' : d.isdeleted =='YES'}" style="font-size:16px" wrap>{{d.datasource}}</td>

                                        </tr>
                                         </tbody>
                                     </table>
                                    <dir-pagination-controls pagination-id="pageMsp" data-num-pages="noOfPages" data-current-page="currentPage"  max-size="maxSize" class="Pagination"
                                                             max-size="5"
                                                             direction-links="true"
                                                             boundary-links="true" style="float:right;padding:0px;padding:0px;border-radius:0px;margin-top:0px;list-style:none" on-page-change="setPage(newPageNumber)">
                                    </dir-pagination-controls>
                                 </div>

                             </div>

                 </div>

             </div>
     </div>
